<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

     <!-- Sweet Alert CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- CDN for Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/auth.css">
    <link rel="stylesheet" href="styles/global.css">
    <title>Login Page</title>  
  </head>
  <body>
    <!-- ========== Header ========== -->
    <header>
      <div class="header__logo">
        <img class="header__logo--icon" src="images-and-icons/icons/swineGuard-logo.png" alt="logo-icon">
        <p class="header__logo--label">Swine Guard</p>
      </div>
    </header>
    
    <main class="main-wrapper">
      <!-- ========== Login Form ========== -->
      <form id="login-form" class="show">
        <!-- form pig icons -->
        <img class="form__top-pig" src="images-and-icons/icons/Pig-1.png" alt="form-pig-icon">
        <img class="form__bottom-pig" src="images-and-icons/icons/Pig-2-left.png" alt="form-pig-icon">

        <h2 class="form__heading">LOG IN</h2>
        <div class="input-container username-input-container">
          <p class="form__label-txt">Username:</p>
          <input id="input-username" type="text" >
        </div>
        <div class="input-container password-input-container">
          <p class="form__label-txt">Password:</p>
          <input id="login-input-password" type="password" >
          <i class="password-eye-icon fa fa-eye"></i>
          <div class="eye-slash"></div>
        </div>

        <button class="login-form__login-btn" type="submit">Login</button>
        <p class="form__reminder">
          Donâ€™t have an Account?
          <span class="form__reminder-go-to-signup change-to-signup-btn">Sign up</span>
        </p>
      </form>


      <!-- ========== Signup Form ========== -->
      <form id="signup-form" class="hide">
        <!-- form pig icons -->
        <img class="form__top-pig" src="images-and-icons/icons/Pig-1.png" alt="form-pig-icon">
        <img class="form__bottom-pig" src="images-and-icons/icons/Pig-2-right.png" alt="form-pig-icon">

        <h2 class="form__heading">Signup</h2>
        <!-- (Firstname, Middlename Lastanme, Suffix) 1st field -->
        <div class="signup-form__first-field signup-form__field show">
          <!-- firstname-input -->
          <div class="input-container firstname-input-container">
            <p class="form__label-txt">Firstname:</p>
            <input id="client-input-firstname" type="text" required>
          </div>

          <!-- middlename-input -->
          <div class="input-container middle-input-container">
            <p class="form__label-txt">Middlename:</p>
            <input id="client-input-middlename" type="text" required>
          </div>

          <div class="signup-form__group">
            <!-- lastname-input -->
            <div class="input-container lastname-input-container">
              <p class="form__label-txt">Lastname:</p>
              <input id="client-input-lastname" type="text" required>
            </div>

            <!-- suffix-select -->
            <div class="select-container suffix-select-container">
              <p class="form__label-txt">Suffix:</p>
              <select id="select-suffix-name" name="select-suffixname">
                <option value="">Select suffix</option>
                <option value="jr">Jr.</option>
                <option value="sr">Sr.</option>
              </select>
            </div>
          </div>
          <button class="signup-form__next-btn" type="button" disabled>Next</button>
        </div>

        <!-- (Gender, Age, Contact) 2nd field -->
        <div class="signup-form__second-field signup-form__field ">   
          <!-- gender-list-->
          <div class="radio-container gender-radio-container">
            <p class="form__label-txt">Gender:</p>
            <div class="gender-radio-list">
              <label><input type="radio" name="gender" value="male" required> Male</label>
              <label><input type="radio" name="gender" value="female" required> Female</label>
            </div>      
          </div>

          <!-- age-input -->
          <div class="input-container age-input-container">
            <p class="form__label-txt">Birthday:</p>
            <input id="client-input-birthday" type="date" required>
          </div>

          <!-- contact-input -->
          <div class="input-container contact-input-container">
            <p class="form__label-txt">Contact number:</p>
            <input 
              id="client-contact-number" 
              name="phone" 
              type="tel" 
              pattern="09[0-9]{9}" 
              maxlength="11" 
              placeholder="09XXXXXXXXX" 
              required 
              inputmode="numeric" 
              oninput="this.value=this.value.replace(/\D/g,'')"
            >
          </div>

          <div class="signup-form__buttons-container">
            <button class="signup-form__back-btn" type="button">Back</button>
            <button class="signup-form__next-btn" type="button" disabled>Next</button>
          </div>
        </div>
    
        <!-- (Municipality, Barangay) 3rd field -->
        <div class="signup-form__third-field signup-form__field ">
          <!-- municipality-select -->
          <div class="select-container municipality-select-container">
            <p class="form__label-txt">Municipality:</p>
            <select id="select-municipality" name="municipality-select" required>
              <option value="">Select municipality</option>
            </select>
          </div>
          <!-- barangay-select -->
          <div class="select-container barangay-select-container">
            <p class="form__label-txt">Barangay:</p>
            <select id="select-barangay" name="barangay-select" required>
              <option value="">Select barangay</option>
            </select>
          </div>

          <div class="signup-form__buttons-container">
            <button class="signup-form__back-btn" type="button">Back</button>
            <button class="signup-form__next-btn" type="button" disabled>Next</button>
          </div>
        </div>

        <!-- (Email, Password, Confirm-password) 4th field -->
        <div class="signup-form__fourth-field signup-form__field ">
          <!-- email-input -->
          <div class="input-container email-input-container">
            <p class="form__label-txt">Email:</p>
            <input id="client-input-email" type="email" placeholder="example@gmail.com" required>
          </div>
          <!-- password-input -->
          <div class="input-container password-input-container">
            <p class="form__label-txt">Password:</p>
            <input id="client-input-password" type="password" required>
            <i class="password-eye-icon fa fa-eye"></i>
            <div class="eye-slash"></div>
          </div>

          <!-- confirm-password-input -->
          <div class="input-container password-input-container">
            <p class="form__label-txt">Confirm password:</p>
            <input id="client-input-confirm-password" type="password" required>
            <i class="password-eye-icon fa fa-eye"></i>
            <div class="eye-slash"></div>
          </div>

          <div class="signup-form__buttons-container">
            <button class="signup-form__back-btn" type="button">Back</button>
            <button class="signup-form__next-btn" type="button" disabled>Next</button>
          </div>
        </div>

        <!-- (Terms and condition) 5th field -->
        <div class="signup-form__fifth-field signup-form__field ">
          <div class="otp-container">
            <input type="tel" name="first-digit" id="first-digit" maxlength="1" inputmode="numeric" oninput="this.value=this.value.replace(/\D/g,'')" required>
            <input type="tel" name="second-digit" id="second-digit" maxlength="1" inputmode="numeric" oninput="this.value=this.value.replace(/\D/g,'')" required>
            <input type="tel" name="third-digit" id="third-digit" maxlength="1" inputmode="numeric" oninput="this.value=this.value.replace(/\D/g,'')" required>
            <input type="tel" name="forth-digit" id="forth-digit" maxlength="1" inputmode="numeric" oninput="this.value=this.value.replace(/\D/g,'')" required>
          </div>

          <div class="signup-form__buttons-container">
            <button class="signup-form__finish-btn" id="finish-btn" type="submit">Finish</button>
          </div>
        </div>

        <p class="form__reminder">
          Already haved an account?
          <span class="form__reminder-go-to-login change-to-login-btn">Login</span>
        </p>
      </form>

    </main>

    <script type="module" src="script/auth/loginClient.js"></script>
  </body>
</html>
