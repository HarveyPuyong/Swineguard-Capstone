<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Page</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="header__logo">JH</div>
      <div class="header__label">My Board</div>
      <div class="heaser__hamburger-icon header__toggle-more-oprtions">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <div class="header__more-options">
        <img class="header__show-profile-icon" src="" alt="Show profile-icon" >
        <img class="header__notification-icon" src="" alt="notification-icon">
        <img class="header__logout-icon" src="" alt="logout-icon">
      </div>
    </header>

    <!-- side nav -->
    <nav class="side-nav side-nav-list">
      <div class="side-nav__link">
        <img class="side-nav__link-icon" src="" alt="nav-icon">
        <p class="side-nav__link-label">Dashboard</p>
      </div>
      <div class="side-nav__link">
        <img class="side-nav__link-icon" src="" alt="nav-icon">
        <p class="side-nav__link-label">Swines</p>
      </div>
      <div class="side-nav__link">
        <img class="side-nav__link-icon" src="" alt="nav-icon">
        <p class="side-nav__link-label">Appointments</p>
      </div>
      <div class="side-nav__link">
        <img class="side-nav__link-icon" src="" alt="nav-icon">
        <p class="side-nav__link-label">Records</p>
      </div>
      <div class="side-nav__link">
        <img class="side-nav__link-icon" src="" alt="nav-icon">
        <p class="side-nav__link-label">Messages</p>
      </div>
      <div class="side-nav__link">
        <img class="side-nav__link-icon" src="" alt="nav-icon">
        <p class="side-nav__link-label">Schedules</p>
      </div>
    </nav>

    <!-- bottom nav -->
    <nav class="bottom-nav bottom-nav__list">
      <!-- bottom nav: top part -->
      <div class="bottom-nav__list-top">
        <div class="bottom-nav__link">
          <img class="bottom-nav__link-icon" src="" alt="nav-icon">
          <p class="bottom-nav__link-label">Dashboard</p>
        </div>
        <div class="bottom-nav__link">
          <img class="bottom-nav__link-icon" src="" alt="nav-icon">
          <p class="bottom-nav__link-label">Swines</p>
        </div>
        <div class="bottom-nav__link">
          <img class="bottom-nav__link-icon" src="" alt="nav-icon">
          <p class="bottom-nav__link-label">Appointments</p>
        </div>
        <div class="bottom-nav__link">
          <img class="bottom-nav__link-icon" src="" alt="nav-icon">
          <p class="bottom-nav__link-label">Records</p>
        </div>
        <div class="bottom-nav__toggle-more">
          <img class="bottom-nav__toggle-more--icon" src="" alt="toggle-more-icon">
          <p class="bottom-nav__toggle-more--label">Show</p>
        </div>
      </div>

      <!-- bottom nav: bottom part -->
      <div class="bottom-nav__list-bottom bottom-nav__more-nav">
        <div class="bottom-nav__link">
          <img class="bottom-nav__link-icon" src="" alt="nav-icon">
          <p class="bottom-nav__link-label">Messages</p>
        </div>
        <div class="bottom-nav__link">
          <img class="bottom-nav__link-icon" src="" alt="nav-icon">
          <p class="bottom-nav__link-label">Scheduless</p>
        </div>
        <div class="bottom-nav__link">
          <img class="bottom-nav__link-icon" src="" alt="nav-icon">
          <p class="bottom-nav__link-label">Services</p>
        </div>
        <div class="bottom-nav__link">
          <img class="bottom-nav__link-icon" src="" alt="nav-icon">
          <p class="bottom-nav__link-label">Graph</p>
        </div>
      </div>
    </nav>
  </body>
</html>
